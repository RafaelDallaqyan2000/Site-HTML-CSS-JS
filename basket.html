<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- link normalize css -->
  <link rel="stylesheet" href="libs/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrapper basket-page">
    <div class="container">
      <button id="prevButton" class="prev-page">
        <img src="images/icons/prev-icon.svg" alt="">
      </button>
    </div>
    <main>
      <div class="container">
        <div class="basket">
          <h2 class="title">КОРЗИНА</h2>
          <div id="basket-cards" class="basket-cards"></div>
        </div>
        <div class="account-details">
          <h3 class="account-details__title">Данные аккаунта</h3>
          <form>
            <input id="user-email" class="form-control" type="email" placeholder="Введите e-mail" />
            <input id="user-tel" class="form-control" type="tel" placeholder="Введите номер телефона" />
            <input id="user-name" class="form-control" type="text" placeholder="Введите Имя и фамилию" />
            <input id="user-address" class="form-control" type="text" placeholder="Введите адрес" />
            <textarea id="user-comment" class="form-control form-control__textarea" placeholder="Добавить комментарий"></textarea>
          </form>
        </div>
      </div>
    </main>
    <button class="brown-btn order-btn">Оформить заказ</button>
  </div>

  <div class="order-modal">
    <div class="modal-content">
      <h4 class="modal-title" id="title-order">Заказ оформлен</h4>
      <img src="images/icons/ture.svg" id="is-success" alt="">
      <button class="brown-btn close-modal">ок</button>
    </div>
  </div>

  <!-- custom js -->
  <script src="./js/script.js"></script>

</body>

</html>
